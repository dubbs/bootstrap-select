<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>Bootstrap Select to Button</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
  <style type="text/css">
  .dropdown-menu {
    max-height: 350px;
    overflow: auto;
  }
  .dropdown {
    padding: 0 5px;
  }
  .dropdown .help-block {
    margin: 0;
    padding: 6px 12px 0;
  }
  </style>
</head>
<body>
  <form>
    <fieldset>
      <legend>Default Options</legend>
      <div class="form-group">
        <label for="example1" class="control-label">Province</label>
        <select id="example1" class="form-control">
          <option>Alberta</option>
          <option>British Columbia</option>
          <option>Manitoba</option>
          <option>New Brunswick</option>
          <option>Newfoundland and Labrador</option>
          <option>Northwest Territories</option>
          <option>Nova Scotia</option>
          <option>Nunavut</option>
          <option>Ontario</option>
          <option>Prince Edward Island</option>
          <option>Quebec</option>
          <option>Saskatchewan</option>
          <option>Yukon</option>
        </select>
      </div>
    </fieldset>
    <fieldset>
      <legend>Button Style</legend>
      <div class="form-group">
        <label for="example2" class="control-label">Province</label>
        <select id="example2" class="form-control">
          <option>Alberta</option>
          <option>British Columbia</option>
          <option>Manitoba</option>
          <option>New Brunswick</option>
          <option>Newfoundland and Labrador</option>
          <option>Northwest Territories</option>
          <option>Nova Scotia</option>
          <option>Nunavut</option>
          <option>Ontario</option>
          <option>Prince Edward Island</option>
          <option>Quebec</option>
          <option>Saskatchewan</option>
          <option>Yukon</option>
        </select>
      </div>
    </fieldset>
    <fieldset>
      <legend>Search</legend>
      <div class="form-group">
        <label for="example3" class="control-label">Province</label>
        <select id="example3" class="form-control">
          <option>Alberta</option>
          <option>British Columbia</option>
          <option>Manitoba</option>
          <option>New Brunswick</option>
          <option>Newfoundland and Labrador</option>
          <option>Northwest Territories</option>
          <option>Nova Scotia</option>
          <option>Nunavut</option>
          <option>Ontario</option>
          <option>Prince Edward Island</option>
          <option>Quebec</option>
          <option>Saskatchewan</option>
          <option>Yukon</option>
        </select>
      </div>
    </fieldset>
    <fieldset>
      <legend>Set Selected</legend>
      <div class="form-group">
        <label for="example4" class="control-label">Province</label>
        <select id="example4" class="form-control">
          <option>Alberta</option>
          <option>British Columbia</option>
          <option>Manitoba</option>
          <option>New Brunswick</option>
          <option>Newfoundland and Labrador</option>
          <option>Northwest Territories</option>
          <option>Nova Scotia</option>
          <option>Nunavut</option>
          <option>Ontario</option>
          <option>Prince Edward Island</option>
          <option>Quebec</option>
          <option>Saskatchewan</option>
          <option>Yukon</option>
        </select>
      </div>
    </fieldset>
    <fieldset>
      <legend>Set Disabled</legend>
      <div class="form-group">
        <label for="example5" class="control-label">Province</label>
        <select id="example5" class="form-control">
          <option>Alberta</option>
          <option>British Columbia</option>
          <option>Manitoba</option>
          <option>New Brunswick</option>
          <option disabled>Newfoundland and Labrador</option>
          <option>Northwest Territories</option>
          <option>Nova Scotia</option>
          <option>Nunavut</option>
          <option>Ontario</option>
          <option>Prince Edward Island</option>
          <option>Quebec</option>
          <option>Saskatchewan</option>
          <option>Yukon</option>
        </select>
      </div>
    </fieldset>
    <fieldset>
      <legend>Set Enabled</legend>
      <div class="form-group">
        <label for="example6" class="control-label">Province</label>
        <select id="example6" class="form-control" disabled>
          <option>Alberta</option>
          <option>British Columbia</option>
          <option>Manitoba</option>
          <option>New Brunswick</option>
          <option disabled>Newfoundland and Labrador</option>
          <option>Northwest Territories</option>
          <option>Nova Scotia</option>
          <option>Nunavut</option>
          <option>Ontario</option>
          <option>Prince Edward Island</option>
          <option>Quebec</option>
          <option>Saskatchewan</option>
          <option>Yukon</option>
        </select>
      </div>
    </fieldset>
  </form>
  <script>
  (function () {
    // remove FOUC
    var matches = document.querySelectorAll("select");
    [].forEach.call(matches, function (match) {
      match.style.display = "none";
    });
  })();
  </script>
  <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="src/bootstrapSelectToButton.js"></script>
  <script>
  $('#example1').bootstrapSelectToButton();

  $('#example2').bootstrapSelectToButton({
    classButtonStyle: 'btn-primary'
  });

  $('#example3').bootstrapSelectToButton({
    minItemsForSearch: 5
  });

  $('#example4').bootstrapSelectToButton();
  $('#example4 option:eq(2)').prop('selected', true).change();

  $('#example5').bootstrapSelectToButton();
  $('#example5').prop('disabled', true).change();

  $('#example6').bootstrapSelectToButton();
  $('#example6').prop('disabled', false).change();
  </script>
</body>
</html>
